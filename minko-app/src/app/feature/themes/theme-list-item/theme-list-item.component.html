<div class="theme-container">
  <div class="theme-name-wrapper">
    <div class="theme-name">
      <a [routerLink]="['/themes', theme._id]" class="normal">
        <h2 *ngIf="theme.themeName.length > 25">{{(theme.themeName | slice:0:25) + '...' }}</h2>
        <h2 *ngIf="theme.themeName.length <= 25">{{theme.themeName}}</h2>
      </a>
      <div class="columns">
        <div>
          <p>Date: <time>{{theme.created_at | date: 'yyyy-MM-dd hh:mm:ss'}}</time></p>
          <div class="nick-name">
            <p>Author: <span>{{theme.userId.username}}</span></p>
          </div>
        </div>
        <div>
          <a [routerLink]="['/themes', theme._id]" class="normal">
            <p>Read more...</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
